<app-header title="Clases"></app-header>
<ion-content>
  <div *ngIf="isLoading">
    <ion-spinner class="ion-margin"></ion-spinner>
  </div>

  <ion-card *ngIf="!isLoading && clase">
    <ion-card-header>
      <ion-card-title>{{ clase.nombre }}</ion-card-title>
      <ion-card-subtitle>Código: {{ clase.codigo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Horario:</strong> {{ clase.horario.join(', ') }}</p>
      <p><strong>Profesor:</strong> {{ clase.profesorNombre }}</p>
      <!-- Agrega más detalles de la clase según sea necesario -->
    </ion-card-content>
  </ion-card>

  <div *ngIf="!isLoading && !clase" class="ion-text-center">
    <ion-text color="danger">No se encontraron detalles para esta clase.</ion-text>
  </div>
</ion-content>
