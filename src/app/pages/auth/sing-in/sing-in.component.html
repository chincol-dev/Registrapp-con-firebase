<app-header title="Login"></app-header>
<ion-content>
<div class="d-flex-center" >
  <form [formGroup]= "form" class="auth-form" (ngSubmit)="submit()" >

    <app-logo></app-logo>
    <app-custom-input
    autocomplete= "email"
    icon= "mail-outline"
    [control]= "form.controls.email"
    type="email"
    label="Correo"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && emailTouched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>

    <app-custom-input
    [control]= "form.controls.password"
    icon= "lock-closed-outline"
    type= "password"
    label="Contrase침a"

    ></app-custom-input>
    <p class="ion-text-end" routerLink="/forgot-password">Olvidaste tu Contrase침a?</p>

    <div class="validators" *ngIf="form.controls.password.errors && passwordTouched">
      <div *ngIf="form.controls.password.errors?.['required']">La Contrase침a es requerida</div>
    </div>

    <ion-button expand="block" class="submit" type="submit" [disabled]="form.invalid">
      Iniciar Sesi칩n
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>

    <ion-button class="ion-margin-top" routerLink="/sing-up" expand="block" fill="outline" >
      Registrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

  </form>


</div>



</ion-content>
